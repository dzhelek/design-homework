<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="can"></canvas>
    </body>
    <script>
        // x, y, r - small circle
        // X, Y, R - big circle
        const x = 20 + 92 + 3;
        const y = x - 10;
        const R = y - 10;

        const r = R * (Math.sqrt(2) - 1);
        const X = x + r;
        const Y = y;

        var c = document.getElementById("can");
        c.width = X + R + 1;
        c.height = X + R + 1;
        var ctx = c.getContext("2d");

        drawStroke("red", ctx, function (ctx) {
            ctx.arc(x, y, r, 0, 2 * Math.PI);
        });
        drawStroke("blue", ctx, function (ctx) {
            ctx.arc(X, Y, R, 0, 2 * Math.PI);
        });
        drawStroke("black", ctx, function (ctx) {
            ctx.moveTo(X, Y - R);
            ctx.lineTo(X - R, Y);
            ctx.lineTo(X, Y + R);
            ctx.lineTo(X, Y - R);
        });

        function drawStroke(color, ctx, draw) {
            ctx.strokeStyle = color;
            ctx.beginPath();
            draw(ctx);
            ctx.stroke();
        }
    </script>
</html>
